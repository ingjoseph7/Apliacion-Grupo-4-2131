    <p>
        <div id="Cuerpo">
            <form>
                <p>
                    Nombre
                    <input 
                    type="text" 
                    id="Nombre" 
                    name="Nombre" 
                    required>
                </p>
    
                <p>
                    Apellido
                    <input 
                    type="text" 
                    id="ApellidoUsuario" 
                    name="ApellidoUsuario" 
                    required>
                </p>

                <p>
                    Fecha de Nacimeinto
                    <input

                    Sexo

                    Tipo de identificación

                </p>

                    Numero de identificacion
                    <input 
                    type="text" 
                    id="NumeroIdentidadUsuario" 
                    name="NumeroIdentidadUsuario" 
                    required>
                </p>

                <p>
                    Correo
                    <input 
                    type="email"

                    name="CorreoUsuario" 
                    required>
                </p>

                <p>
                    Telefono
                    <input 
                    type="text" 
                    id="TelefonoUsuario" 
                    name="TelefonoUsuario" 
                    required>
                </p>

    
                <center>
                    <button type="submit" value="EditarUsuario" id="EditarUsuario">Editar usuario</button>
